<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <!-- Inclui Bootstrap para estilização -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Lista de Produtos Cadastrados</h2>
        <!-- Botão para voltar ao formulário de cadastro -->
        <a th:href="@{/cadastro}" class="btn btn-primary">Cadastrar Novo Produto</a>
    </div>

    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <!-- Nova coluna para ações -->
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Itera sobre a lista de produtos (atributo "produtos" no modelo) -->
            <tr th:each="produto : ${produtos}">
                <td th:text="${produto.id}">1</td>
                <td th:text="${produto.nome}">Nome do Produto</td>
                <td th:text="${produto.descricao}">Descrição detalhada do produto.</td>
                <!-- Formata o preço como moeda brasileira (R$) com duas casas decimais -->
                <td th:text="'R$ ' + ${#numbers.formatDecimal(produto.preco, 1, 'POINT', 2, 'COMMA')}">R$ 100,00</td>
                <!-- Célula com os botões de ação -->
                <td>
                    <a th:href="@{/editar/{id}(id=${produto.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/excluir/{id}(id=${produto.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir este produto?');">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <!-- Exibe uma mensagem se a lista estiver vazia -->
    <div th:if="${#lists.isEmpty(produtos)}" class="alert alert-info" role="alert">
        Nenhum produto cadastrado encontrado. Comece a cadastrar um!
    </div>

    <!-- Script para Bootstrap (opcional, para componentes interativos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
