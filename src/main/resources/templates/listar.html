<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="container py-5">
    <div class="card">
        <div class="card-body p-4">
            <!-- Cabeçalho com título e botão para cadastrar novo produto -->
            <div class="d-flex flex-wrap justify-content-between align-items-center mb-4 gap-2">
                <h2 class="card-title mb-0">Lista de Produtos</h2>
                <a th:href="@{/cadastro}" class="btn btn-primary">Cadastrar Novo Produto</a>
            </div>

            <!-- Formulário de Filtro por Categoria -->
            <form th:action="@{/listar}" method="get" class="row g-2 mb-4 align-items-end">
                <div class="col-md-4">
                    <label for="categoria" class="form-label">Filtrar por Categoria:</label>
                    <!-- O evento onchange="this.form.submit()" submete o formulário automaticamente ao selecionar uma opção -->
                    <select id="categoria" name="categoria" class="form-select" onchange="this.form.submit()">
                        <option value="">Todas</option>
                        <!-- Itera sobre as categorias para criar as opções -->
                        <option th:each="cat : ${categorias}" 
                                th:value="${cat}" 
                                th:text="${cat.descricao}"
                                <!-- Mantém a categoria selecionada após o refresh da página -->
                                th:selected="${cat == categoriaSelecionada}"></option>
                    </select>
                </div>
                 <div class="col-md-auto">
                    <!-- Botão para limpar o filtro e mostrar todos os produtos -->
                    <a th:href="@{/listar}" class="btn btn-secondary">Limpar Filtro</a>
                </div>
            </form>

            <!-- Tabela responsiva para exibir os produtos -->
            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Categoria</th>
                            <th>Preço</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Itera sobre a lista de produtos recebida do controller -->
                        <tr th:each="produto : ${produtos}">
                            <td th:text="${produto.id}">1</td>
                            <td th:text="${produto.nome}">Nome do Produto</td>
                            <td th:text="${produto.descricao}">Descrição...</td>
                            <td th:text="${produto.categoria.descricao}">Tecnologia</td>
                            <!-- Formata o preço para o padrão brasileiro -->
                            <td th:text="'R$ ' + ${#numbers.formatDecimal(produto.preco, 1, 'POINT', 2, 'COMMA')}">R$ 100,00</td>
                            <td>
                                <!-- Botões de Ação (Editar e Excluir) -->
                                <div class="d-flex gap-2">
                                    <a th:href="@{/editar/{id}(id=${produto.id})}" class="btn btn-warning btn-sm">Editar</a>
                                    <!-- Confirmação em JavaScript antes de excluir -->
                                    <a th:href="@{/excluir/{id}(id=${produto.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza?');">Excluir</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- Mensagem exibida se a lista de produtos estiver vazia -->
            <div th:if="${#lists.isEmpty(produtos)}" class="alert alert-info mt-3" role="alert">
                Nenhum produto encontrado.
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
