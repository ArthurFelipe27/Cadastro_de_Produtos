<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Editar Produto</h2>
    <!-- O action do formulário aponta para o endpoint de edição com o ID do produto -->
    <form th:action="@{/editar/{id}(id=${produtoDTO.id})}" th:object="${produtoDTO}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <!-- O th:field preenche o campo com o valor do objeto e o vincula -->
            <input type="text" th:field="*{nome}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Erro</div>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição:</label>
            <textarea th:field="*{descricao}" class="form-control"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}">Erro</div>
        </div>
        <div class="mb-3">
            <label for="preco" class="form-label">Preço:</label>
            <input type="number" step="0.01" th:field="*{preco}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}">Erro</div>
        </div>
        <button type="submit" class="btn btn-success">Salvar Alterações</button>
        <a th:href="@{/listar}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
