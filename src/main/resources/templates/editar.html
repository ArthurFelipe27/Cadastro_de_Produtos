<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="card-title mb-4">Editar Produto</h2>
                        <!-- Formulário de edição, que envia os dados para /editar/{id} -->
                        <form th:action="@{/editar/{id}(id=${produtoDTO.id})}" th:object="${produtoDTO}" method="post">
                            <!-- Campos do formulário pré-preenchidos com os dados do produto -->
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome:</label>
                                <input type="text" th:field="*{nome}" class="form-control" />
                                <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição:</label>
                                <textarea th:field="*{descricao}" class="form-control" rows="3"></textarea>
                                <div class="text-danger" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="preco" class="form-label">Preço:</label>
                                    <input type="number" step="0.01" th:field="*{preco}" class="form-control" />
                                    <div class="text-danger" th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="categoria" class="form-label">Categoria:</label>
                                    <select th:field="*{categoria}" class="form-select">
                                        <option value="">Selecione...</option>
                                        <option th:each="cat : ${categorias}" th:value="${cat}" th:text="${cat.descricao}"></option>
                                    </select>
                                    <div class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
                                </div>
                            </div>
                            <!-- Botões de ação alinhados à direita -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/listar}" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-success">Salvar Alterações</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
