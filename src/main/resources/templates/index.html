<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Metadados básicos e viewport para responsividade -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <!-- Inclusão do CSS do Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos customizados para melhorar o design -->
    <style>
        body {
            background-color: #f8f9fa; /* Fundo cinza claro */
        }
        .card {
            border: none; /* Remove a borda padrão */
            border-radius: 1rem; /* Bordas mais arredondadas */
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15); /* Sombra suave */
        }
        .form-label {
            font-weight: 500; /* Títulos dos campos em negrito */
        }
    </style>
</head>
<body>
    <!-- Container principal com preenchimento vertical -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- Card para agrupar o formulário -->
                <div class="card">
                    <div class="card-body p-4 p-md-5">
                        <!-- Cabeçalho do card com título e botão de navegação -->
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2 class="card-title mb-0">Cadastro de Produto</h2>
                            <a th:href="@{/listar}" class="btn btn-outline-primary">Ver Lista</a>
                        </div>

                        <!-- Alert Dinâmico: Exibido apenas se o atributo "successMessage" estiver presente no modelo -->
                        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <span th:text="${successMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <!-- Formulário de cadastro, vinculado ao objeto "produtoDTO" -->
                        <form th:action="@{/cadastro}" th:object="${produtoDTO}" method="post">
                            <!-- Campo Nome -->
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome:</label>
                                <input type="text" th:field="*{nome}" class="form-control" />
                                <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                            </div>
                            <!-- Campo Descrição -->
                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição:</label>
                                <textarea th:field="*{descricao}" class="form-control" rows="3"></textarea>
                                <div class="text-danger" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></div>
                            </div>
                            <!-- Linha para Preço e Categoria, para melhor layout -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="preco" class="form-label">Preço:</label>
                                    <input type="number" step="0.01" th:field="*{preco}" class="form-control" />
                                    <div class="text-danger" th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="categoria" class="form-label">Categoria:</label>
                                    <!-- Select populado dinamicamente com as categorias do enum -->
                                    <select th:field="*{categoria}" class="form-select">
                                        <option value="">Selecione...</option>
                                        <option th:each="cat : ${categorias}" th:value="${cat}" th:text="${cat.descricao}"></option>
                                    </select>
                                    <div class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
                                </div>
                            </div>
                            <!-- Botão de submit em largura total -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Inclusão do JavaScript do Bootstrap para funcionalidades como o fechamento do alert -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
